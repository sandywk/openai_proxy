version: '3'
services:
  openai_proxy:
    image: nginx:latest
    volumes:
      - ./openai_proxy.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

  download_proxy:
    # image: nginx:latest
    image: anmichi/nginx_proxy_connect_module
    volumes:
      - ./download_proxy.conf:/etc/nginx/nginx.conf
    ports:
      - '3128:3128'
